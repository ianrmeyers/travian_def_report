{% extends "base.html" %}
{% load bootstrap5 %}
{% load static %}
{% bootstrap_css %}
{% bootstrap_javascript %}

{% block content %}
    <form method="post" xmlns="http://www.w3.org/1999/html">
        {% csrf_token %}
        <div class="upload-box">
            <div>
                {{ form.as_p }}
                {{ form.media }}
            </div>
            <div class="upload-btn float-end">
                <button class="btn btn-primary" type="Submit">Submit</button>
            </div>
        </div>
    </form>
{% endblock content %}
